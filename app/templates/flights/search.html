{% extends 'base.html' %}
{% block title %}Search Flights â€” Py-Booking{% endblock %}

{% block content %}
<div style="max-width:800px;margin:40px auto">
    <div class="glass" style="padding:32px;border-radius:16px">
        <h2 style="font-size:1.875rem;font-weight:700;margin-bottom:24px;color:#fff">
            <i class="fa-solid fa-plane-departure" style="margin-right:12px;color:#818cf8"></i>Search Flights
        </h2>

        <form method="GET" action="{{ url_for('flights.search') }}"
            style="display:grid;grid-template-columns:repeat(3,1fr);gap:24px">
            <div>
                <label for="origin"
                    style="display:block;font-size:0.875rem;font-weight:500;color:#94a3b8;margin-bottom:4px">From</label>
                <input type="text" id="origin" name="origin" required placeholder="e.g. Delhi or DEL"
                    class="city-autocomplete" autocomplete="off"
                    style="width:100%;padding:12px 16px;background:rgba(255,255,255,0.05);border:1px solid #4b5563;border-radius:8px;color:#fff;font-size:1rem;outline:none;box-sizing:border-box">
            </div>

            <div>
                <label for="destination"
                    style="display:block;font-size:0.875rem;font-weight:500;color:#94a3b8;margin-bottom:4px">To</label>
                <input type="text" id="destination" name="destination" required placeholder="e.g. Mumbai or BOM"
                    class="city-autocomplete" autocomplete="off"
                    style="width:100%;padding:12px 16px;background:rgba(255,255,255,0.05);border:1px solid #4b5563;border-radius:8px;color:#fff;font-size:1rem;outline:none;box-sizing:border-box">
            </div>

            <div>
                <label for="date"
                    style="display:block;font-size:0.875rem;font-weight:500;color:#94a3b8;margin-bottom:4px">Date
                    (Optional)</label>
                <input type="date" id="date" name="date"
                    style="width:100%;padding:12px 16px;background:rgba(255,255,255,0.05);border:1px solid #4b5563;border-radius:8px;color:#fff;font-size:1rem;outline:none;box-sizing:border-box">
            </div>

            <div style="grid-column:span 3;display:flex;justify-content:flex-end">
                <button type="submit" class="btn btn--primary" style="padding:12px 32px;font-size:1rem">
                    Search Flights <i class="fa-solid fa-arrow-right" style="margin-left:8px"></i>
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
