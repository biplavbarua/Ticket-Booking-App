{% extends 'base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto mt-16 text-center">
    <div class="glass p-10 rounded-xl relative overflow-hidden">
        <div class="absolute inset-0 bg-green-500/10 pointer-events-none"></div>

        <div
            class="inline-flex items-center justify-center w-24 h-24 bg-green-500/20 text-green-400 rounded-full mb-6 border border-green-500/50 shadow-[0_0_30px_rgba(34,197,94,0.3)]">
            <i class="fa-solid fa-check text-4xl"></i>
        </div>

        <h2 class="text-4xl font-bold text-white mb-2 relative z-10">Payment Successful!</h2>
        <p class="text-xl text-gray-300 mb-8 relative z-10">Your booking has been confirmed.</p>

        <div class="bg-black/40 border border-gray-700/50 rounded-lg p-6 mb-8 text-left relative z-10 max-w-sm mx-auto">
            <p class="text-sm text-gray-400 mb-1 text-center">Your Booking Reference (PNR)</p>
            <p class="text-3xl font-mono text-center font-bold tracking-widest text-indigo-400 select-all">{{
                booking.pnr }}</p>
        </div>

        <!-- Ticket Actions -->
        <div class="flex flex-col sm:flex-row gap-4 justify-center relative z-10 mb-6">
            <a href="{{ url_for('ticket.view_ticket', booking_id=booking.id) }}" target="_blank"
                class="bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white font-medium py-3 px-8 rounded-lg transition-all inline-flex items-center justify-center gap-2 shadow-lg shadow-indigo-500/30">
                <i class="fa-solid fa-ticket"></i> Download Ticket
            </a>
            <a href="{{ url_for('ticket.view_ticket', booking_id=booking.id) }}"
                onclick="event.preventDefault(); var w = window.open(this.href); setTimeout(function() { w.print(); }, 1000);"
                class="bg-emerald-600 hover:bg-emerald-700 text-white font-medium py-3 px-8 rounded-lg transition-colors inline-flex items-center justify-center gap-2">
                <i class="fa-solid fa-print"></i> Print Ticket
            </a>
        </div>

        <div class="flex flex-col sm:flex-row gap-4 justify-center relative z-10">
            <a href="{{ url_for('auth.profile') }}"
                class="bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-3 px-8 rounded-lg transition-colors">
                View My Bookings
            </a>
            <a href="{{ url_for('main.index') }}"
                class="bg-white/10 hover:bg-white/20 text-white font-medium py-3 px-8 rounded-lg transition-colors border border-gray-600 hover:border-transparent">
                Back to Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
