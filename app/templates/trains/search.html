{% extends 'base.html' %}

{% block content %}
<div class="max-w-4xl mx-auto mt-10">
    <div class="glass p-8 rounded-xl relative overflow-hidden">
        <div class="absolute top-0 right-0 w-64 h-64 bg-indigo-500/10 rounded-full blur-[80px] -mr-32 -mt-32 pointer-events-none"></div>

        <h2 class="text-3xl font-bold mb-6 text-white"><i class="fa-solid fa-train mr-3 text-indigo-400"></i>Search Trains</h2>
        
        <form method="GET" action="{{ url_for('trains.search') }}" class="grid grid-cols-1 md:grid-cols-3 gap-6 relative z-10">
            <div>
                <label for="origin" class="block text-sm font-medium text-gray-300">From Station</label>
                <input type="text" id="origin" name="origin" required placeholder="e.g. NDLS / New Delhi"
                       class="mt-1 block w-full px-4 py-3 bg-white/5 border border-gray-600 rounded-lg text-white focus:outline-none focus:border-indigo-500">
            </div>
            
            <div>
                <label for="destination" class="block text-sm font-medium text-gray-300">To Station</label>
                <input type="text" id="destination" name="destination" required placeholder="e.g. BCT / Mumbai"
                       class="mt-1 block w-full px-4 py-3 bg-white/5 border border-gray-600 rounded-lg text-white focus:outline-none focus:border-indigo-500">
            </div>
            
            <div>
                <label for="date" class="block text-sm font-medium text-gray-300">Date of Journey</label>
                <input type="date" id="date" name="date" 
                       class="mt-1 block w-full px-4 py-3 bg-white/5 border border-gray-600 rounded-lg text-white focus:outline-none focus:border-indigo-500">
            </div>
            
            <div class="md:col-span-3 flex justify-end">
                <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-3 px-8 rounded-lg shadow-lg shadow-indigo-500/30 transition-all">
                    Search Trains <i class="fa-solid fa-arrow-right ml-2"></i>
                </button>
            </div>
        </form>

        <div class="mt-8 pt-6 border-t border-gray-700">
            <h3 class="text-lg font-bold text-white mb-4"><i class="fa-solid fa-ticket mr-2 text-purple-400"></i>Check PNR Status</h3>
            <form method="GET" action="{{ url_for('trains.pnr_status') }}" class="flex gap-4 max-w-lg">
                <input type="text" name="pnr" placeholder="Enter 10-digit PNR" required class="flex-1 px-4 py-2 bg-white/5 border border-gray-600 rounded-lg text-white font-mono focus:outline-none focus:border-indigo-500">
                <button type="submit" class="bg-gray-700 hover:bg-gray-600 text-white font-medium py-2 px-6 rounded-lg transition-colors">Check</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
