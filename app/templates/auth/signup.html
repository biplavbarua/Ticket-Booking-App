{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-20 pb-20">
    <div class="glass p-8 rounded-xl">
        <h2 class="text-3xl font-bold mb-6 text-center text-white">Create Account</h2>
        
        <form method="POST" action="{{ url_for('auth.signup') }}" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-300">Username</label>
                <input type="text" id="username" name="username" required 
                       class="mt-1 block w-full px-4 py-3 bg-white/5 border border-gray-600 rounded-lg text-white focus:outline-none focus:border-indigo-500">
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-300">Email Address</label>
                <input type="email" id="email" name="email" required 
                       class="mt-1 block w-full px-4 py-3 bg-white/5 border border-gray-600 rounded-lg text-white focus:outline-none focus:border-indigo-500">
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
                <input type="password" id="password" name="password" required 
                       class="mt-1 block w-full px-4 py-3 bg-white/5 border border-gray-600 rounded-lg text-white focus:outline-none focus:border-indigo-500">
                <p class="text-xs text-gray-500 mt-1">Must be at least 6 characters long.</p>
            </div>

            <div>
                <label for="confirm_password" class="block text-sm font-medium text-gray-300">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required 
                       class="mt-1 block w-full px-4 py-3 bg-white/5 border border-gray-600 rounded-lg text-white focus:outline-none focus:border-indigo-500">
            </div>
            
            <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-3 px-4 rounded-lg transition-colors">
                Sign Up
            </button>
            
            <p class="text-center text-gray-400 mt-4 text-sm">
                Already have an account? <a href="{{ url_for('auth.login') }}" class="text-indigo-400 hover:text-indigo-300">Log in</a>
            </p>
        </form>
    </div>
</div>
{% endblock %}
